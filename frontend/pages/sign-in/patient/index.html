    <main>
        <article>
            <h1>Cadastro de Paciente</h1>
            <!-- action="http://localhost:8989/patient" -> rota de cadastro  -->
            <form method="POST" action="http://localhost:8989/patient" target="_blank">
                <div class="dataFormBox">
                    <div class="dataArea patientData">
                        <h2>Dados do Paciente</h2>
                        <hr width="100%" color="#4683b4">
                        <div class="inputBox">
                            <label for="fullName" class="dataInput">Nome</label>
                            <input required type="text" name="fullName" class="inputData" data-mask-name="commonText" data-type-id="0" autocomplete="off">
                        </div>
                        <div class="inputBox">
                            <label for="birthday" class="dataInput">Data de Nascimento</label>
                            <input required type="date" name="birthday" class="inputData" data-mask-name="date" data-type-id="0" autocomplete="off" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
                        </div>
                        <div class="inputBox">
                            <label for="phone" class="dataInput">Telefone</label>
                            <input required type="tel" name="phone" class="inputData" data-mask-name="phone" data-type-id="0" autocomplete="off">
                        </div>
                        <div class="inputBox">
                            <label for="cellphone" class="dataInput">Celular</label>
                            <input required type="tel" name="cellphone" class="inputData" data-mask-name="phone" data-type-id="0" autocomplete="off">
                        </div>
                        <div class="inputBox">
                            <label for="email" class="dataInput">Email</label>
                            <input required type="email" name="email" class="inputData" data-mask-name="email" data-type-id="0" autocomplete="off">
                        </div>
                        <div class="inputBox">
                            <label for="SUSCard" class="dataInput">Cartão do SUS</label>
                            <input required type="text" name="SUSCard" class="inputData" data-mask-name="susCard" data-type-id="0" autocomplete="off">
                        </div>
                        <div class="inputBox">
                            <label for="RG" class="dataInput">RG</label>
                            <input required type="text" name="RG" class="inputData" data-mask-name="rg" data-type-id="0" autocomplete="off">
                        </div>
                        <div class="inputBox">
                            <label for="CPF" class="dataInput">CPF</label>
                            <input required type="text" name="CPF" class="inputData" data-mask-name="cpf" data-type-id="0" autocomplete="off">
                        </div>
                        <div class="inputBox">
                            <label for="comorbidity" class="dataInput">Comorbidade</label>
                            <input required type="text" name="comorbidity" class="inputData" data-mask-name="commonText" data-type-id="0" autocomplete="off">
                        </div>
                        <div class="inputBox">
                            <label for="urgency" class="dataInput">Urgência</label>
                            <input required type="text" name="urgency" class="inputData" data-mask-name="commonText" data-type-id="0" autocomplete="off">
                        </div>
                        <div class="inputBox">
                            <label for="situation" class="dataInput">Situação</label>
                            <input required list="situationList" type="text" name="situation" class="inputData" data-mask-name="commonText" data-type-id="0" autocomplete="off">
                            <datalist id="situationList">
                                <option data-id-situation="0" value="Tratamento"></option>
                                <option data-id-situation="1" value="Observação"></option>
                                <option data-id-situation="2" value="Óbito"></option>
                            </datalist>
                        </div>
                    </div>
                    <div class="dataArea addressData">
                        <h2>Endereço do Paciente</h2>
                        <hr width="100%" color="#4683b4">
                        <div class="inputBox">
                            <label for="street" class="dataInput">Rua</label>
                            <input required type="text" name="street" class="inputData" data-mask-name="commonText" data-type-id="1" autocomplete="off">
                        </div>
                        <div class="inputBox">
                            <label for="number" class="dataInput">Número</label>
                            <input required type="number" name="number" class="inputData" data-mask-name="number" data-type-id="1" autocomplete="off">
                        </div>
                        <div class="inputBox">
                            <label for="district" class="dataInput">Bairro</label>
                            <input required type="text" name="district" class="inputData" data-mask-name="commonText" data-type-id="1" autocomplete="off">
                        </div>
                        <div class="inputBox">
                            <label for="city" class="dataInput">Cidade</label>
                            <input required type="text" name="city" class="inputData" data-mask-name="commonText" data-type-id="1" autocomplete="off">
                        </div>
                        <div class="inputBox">
                            <label for="complement" class="dataInput">Completo</label>
                            <input required type="text" name="complement" class="inputData" data-mask-name="alphanumeric" data-type-id="1" autocomplete="off">
                        </div>
                        <div class="inputBox">
                            <label for="zipCode" class="dataInput">CEP</label>
                            <input required type="text" name="zipCode" class="inputData" data-mask-name="zipcode" data-type-id="1" autocomplete="off">
                        </div>
                    </div>
                    <div class="dataArea responsibleData">
                        <h2>Dados do Responsável</h2>
                        <hr width="100%" color="#4683b4">
                        <div class="inputBox">
                            <label for="responsibleFullName" class="dataInput">Nome</label>
                            <input type="text" name="responsibleFullName" class="inputData" data-mask-name="commonText" data-type-id="2" autocomplete="off">
                        </div>
                        <div class="inputBox">
                            <label for="responsiblePhone" class="dataInput">Telefone</label>
                            <input type="text" name="responsiblePhone" class="inputData" data-mask-name="phone" data-type-id="2" autocomplete="off">
                        </div>
                        <div class="inputBox">
                            <label for="responsibleCellphone" class="dataInput">Celular</label>
                            <input type="text" name="responsibleCellphone" class="inputData" data-mask-name="phone" data-type-id="2" autocomplete="off">
                        </div>
                        <div class="inputBox">
                            <label for="responsibleEmail" class="dataInput">Email</label>
                            <input type="email" name="responsibleEmail" class="inputData" data-mask-name="email" data-type-id="2" autocomplete="off">
                        </div>
                    </div>
                </div>
                <button class="signInPatient" type="submit">Cadastrar</button>
            </form>
            <!-- <button class="signInPatient" type="submit">Cadastrar</button> -->
        </article>
