<body>
    <header>
        <h1>SISTEMA DE MONITORAMENTO DE OXIGÊNIO APLICADO</h1>
        <nav>
            <section>
                <a href="../../patients/index.html" class="route">Consultas</a>

                <a href="../../about/index.html" class="route">Sobre</a>
            </section>
            <a href="http://" id="exit" class="route">Sair</a>
        </nav>
    </header>
    <main>
        <article>
            <h1>Cadastro de Paciente</h1>
            <form action="#" method="post">
                <div class="dataArea patientData">
                    <h2>Dados do Paciente</h2>
                    <hr width="100%" color="#4683b4">
                    <div class="inputBox">
                        <label for="" class="dataInput">Nome</label>
                        <input required type="text" class="inputData" autocomplete="off">
                    </div>
                    <div class="inputBox">
                        <label for="" class="dataInput">Data de Nascimento</label>
                        <input required type="text" class="inputData" autocomplete="off">
                    </div>
                    <div class="inputBox">
                        <label for="" class="dataInput">Cartão do SUS</label>
                        <input required type="text" class="inputData" autocomplete="off">
                    </div>
                    <div class="inputBox">
                        <label for="" class="dataInput">RG</label>
                        <input required type="text" class="inputData" autocomplete="off">
                    </div>
                    <div class="inputBox">
                        <label for="" class="dataInput">CPF</label>
                        <input required type="text" class="inputData" autocomplete="off">
                    </div>
                    <div class="inputBox">
                        <label for="" class="dataInput">Comorbidade</label>
                        <input required type="text" class="inputData" autocomplete="off">
                    </div>
                    <div class="inputBox">
                        <label for="" class="dataInput">Urgência</label>
                        <input required type="text" class="inputData" autocomplete="off">
                    </div>
                    <div class="inputBox">
                        <label for="" class="dataInput">Situação</label>
                        <input required type="text" class="inputData" autocomplete="off">
                    </div>
                </div>
                <div class="dataArea responsibleData">
                    <h2>Dados do Responsável</h2>
                    <hr width="100%" color="#4683b4">
                    <div class="inputBox">
                        <label for="" class="dataInput">Nome</label>
                        <input required type="text" class="inputData" autocomplete="off">
                    </div>
                    <div class="inputBox">
                        <label for="" class="dataInput">Telefone</label>
                        <input required type="text" class="inputData" autocomplete="off">
                    </div>
                    <div class="inputBox">
                        <label for="" class="dataInput">Celular</label>
                        <input required type="text" class="inputData" autocomplete="off">
                    </div>
                    <div class="inputBox">
                        <label for="" class="dataInput">Email</label>
                        <input required type="email" class="inputData" autocomplete="off">
                    </div>
                </div>
                <div class="dataArea addressData">
                    <h2>Endereço do Paciente</h2>
                    <hr width="100%" color="#4683b4">
                    <div class="inputBox">
                        <label for="" class="dataInput">Rua</label>
                        <input required type="text" class="inputData" autocomplete="off">
                    </div>
                    <div class="inputBox">
                        <label for="" class="dataInput">Número</label>
                        <input required type="text" class="inputData" autocomplete="off">
                    </div>
                    <div class="inputBox">
                        <label for="" class="dataInput">Bairro</label>
                        <input required type="text" class="inputData" autocomplete="off">
                    </div>
                    <div class="inputBox">
                        <label for="" class="dataInput">Cidade</label>
                        <input required type="email" class="inputData" autocomplete="off">
                    </div>
                    <div class="inputBox">
                        <label for="" class="dataInput">Completo</label>
                        <input required type="email" class="inputData" autocomplete="off">
                    </div>
                    <div class="inputBox">
                        <label for="" class="dataInput">CEP</label>
                        <input required type="email" class="inputData" autocomplete="off">
                    </div>
                </div>
            </form>
        </article>
    </main>
