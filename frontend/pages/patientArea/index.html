<body>
    <header>
        <h1>SISTEMA DE MONITORAMENTO DE OXIGÊNIO APLICADO</h1>
        <nav>
            <section>
                <a href="../patients/index.html" class="route">Consultas</a>
                <a href="../sign-in/patient/index.html" class="route">Cadastros</a>
                <!-- <a href="../sign-in/employee/index.html" class="route">Cadastrar Funcionário</a> -->

            </section>
            <a href="#" id="exit" class="route">Sair</a>
        </nav>
    </header>
    <main>
        <article>
            <aside class="userInfo">
                <h1>Paciente: <span class="pName"></span></h1>

            </aside>
            <aside class="oxygenInfo">
                <h1>Saturação de Oxigênio</h1>
                <div class="table">
                    <table>
                        <thead>
                            <tr>
                                <th>Manhã</th>
                                <th>Tarde</th>
                                <th>Noite</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="row">
                                <td><span class="oxygenField high">SP O²: 98.9</span></td>
                                <td><span class="oxygenField low">SP O²: 90.0</span></td>
                                <td><span class="oxygenField">SP O²: 95.2</span></td>
                            </tr>
                            <tr class="row">
                                <td><span class="oxygenField low">SP O²: 90.0</span></td>
                                <td><span class="oxygenField high">SP O²: 98.9</span></td>
                                <td><span class="oxygenField">SP O²: 95.2</span></td>
                            </tr>
                            <tr class="row">
                                <td><span class="oxygenField">SP O²: 95.2</span></td>
                                <td><span class="oxygenField high">SP O²: 98.9</span></td>
                                <td><span class="oxygenField low">SP O²: 90.0</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </aside>
        </article>
    </main>
